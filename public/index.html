<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="tik.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th, td {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 id="users">유저수 : 0</h1>
    <h1>Tic Tac Toe</h1>
    <h1 id="winner"></h1>
    <table id="board">
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
        <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
    </table>
    <button id="re">다시하기</button>
    <button id="play1">플레이어 1</button>
    <button id="play2">플레이어 2</button>
</body>
</html>

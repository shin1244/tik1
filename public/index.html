<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="tik.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th, td {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h1 id="winner"></h1>
    <table id="board">
        <tr>
            <td id="cell-0"></td>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
        </tr>
        <tr>
            <td id="cell-3"></td>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
        </tr>
        <tr>
            <td id="cell-6"></td>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
        </tr>
    </table>
    <button id="re">re</button>
    <button id="play">play</button>
</body>
</html>
